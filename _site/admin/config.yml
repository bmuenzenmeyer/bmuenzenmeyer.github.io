---
backend:
  name: git-gateway
  branch: main
media_folder: src/img
collections:
  - name: pages
    label: Pages
    folder: src/pages
    create: true
    slug: "{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: item
      - label: Title
        name: title
        widget: string
      - label: Permalink
        name: permalink
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: posts
    label: Posts
    folder: src/posts
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: item
      - label: Title
        name: title
        widget: string
      - label: Summary
        name: summary
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Tags
        name: tags
        widget: list
      - label: Body
        name: body
        widget: markdown

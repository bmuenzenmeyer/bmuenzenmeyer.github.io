{% endif %}
{% if page.next or page.previous %}
{% endif %}
{% if page.previous %}
<a href="/{{ page.previous.url }}" title="{{ page.previous.title }}">Older Post<br/>{{ page.previous.title }}</a>
{% endif %}
</div>

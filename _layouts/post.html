---
layout: default
---
{{ content }}

<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'browseribarelyknowher';
    var disqus_identifier = '{{ page.title }}';
    disqus_identifier = disqus_identifier.replace(/\s+/g, '-').toLowerCase();
    var disqus_title = '{{ page.title }}';
    disqus_title = disqus_title.replace(/\s+/g, '-').toLowerCase();
    var disqus_url = 'http://browser.ibarelyknowher.com' + '{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

{% endif %}
<div class="postNav">
{% if page.next %}
<a href="{{ site.url }}{{ page.next.url }}" title="{{ page.next.title }}">Newer Post</a> &laquo; 
{% endif %}
{% if page.next or page.previous %}
|
{% endif %}
{% if page.previous %}
&raquo; <a href="{{ site.url }}{{ page.previous.url }}" title="{{ page.previous.title }}">Older Post</a>
{% endif %}
</div>

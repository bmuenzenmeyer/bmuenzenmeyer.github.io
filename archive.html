---
layout: default
title: All Articles | Brian Muenzenmeyer
---

<section class="container item_list">
  <h2 class="item alpha">ALL ARTICLES</h2>
  {% for post in site.posts %}
    <article class="item {{ post.class }}">
      <header class="item_title"><a href="{{ post.url }}">{{ post.title }}</a></header>
      <p>{{ post.summary }}</p>
    </article>
  {% endfor %}
</section>

language: node_js
node_js:
  - 10
before_script:
  - npm install @11ty/eleventy -g
script: eleventy --pathprefix="/"
deploy:
  local-dir: _site
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  target_branch: master
  on:
    branch: stage
  fqdn: brianmuenzenmeyer.com

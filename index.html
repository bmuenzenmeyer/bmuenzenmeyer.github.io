    <body>
        <div>
            <h1>Lost? <small>I can show you the way</small></h1>

            <img id="compassRoseContent" src="images/compassrose.gif" alt="These days its hard to know which way to go." title="These days its hard to know which way to go." width=250 height=268 />
        </div>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/compassrose-0.2.js"></script>
        <script>
            $(function () {
                $('#rose').compassRose({ radius: 200 });
                var boogie;
                function dance() {
                    return setInterval(function () {
                        $('#rose').compassRose('rotate', -6);
                    }, 1000);
                }
                $('#rose div').hover(function () {
                    clearInterval(boogie);
                });
                $('#compassRoseContent').on('click', function () {
                    clearInterval(boogie);
                    boogie = dance();
                });
            });
        </script>
    </body>

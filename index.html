---
layout: default
title: Brian Muenzenmeyer
---

<section class="project__container">
  {% assign projs = site.projects | sort: 'order' %}
  {% for proj in projs %}
  <article class="project {{ proj.class }}">
    {% include {{proj.part}} %}
    <header class="project__title"><a href="{{ proj.url }}">{{ proj.title }}</a></header>
    <p class="project__summary">{{ proj.summary }}</p>
  </article>
  {% endfor %}
</section>
